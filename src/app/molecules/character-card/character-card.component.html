<div class="card">
  <img [src]="image" [alt]="name" class="card-image" />
  <div class="card-content">
    <h3 class="card-title">{{ name }}</h3>
    <p class="card-text"><strong>Race:</strong> {{ race }}</p>
    <p class="card-text"><strong>Ki:</strong> {{ ki }}</p>
    <p class="card-text"><strong>Max Ki:</strong> {{ maxKi }}</p>
  </div>
</div>
